{% extends "templates/web.html" %}

{% block page_content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h3 class="subtitle text-muted">Next in line:</h3>
            <h1 class="display-1">{{ last_pending_person }}</h1>
        </div>
        <div class="col-12 text-center">
            <h3 class="subtitle text-muted">Desk:</h3>
            <h1 class="display-1">{{ desk }}</h1>
            <h3 class="subtitle text-muted">Queue Number:</h3>
            <h1 class="display-1">{{ queue_number }}</h1>
        </div>
        <div class="col-12 text-center mt-3">
            <p class="text-muted">Please wait for your turn.</p>
        </div>
    </div>
</div>
{% endblock %}
